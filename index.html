<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インセル版16values(cel-values)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>インセル版16values(cel-values)</h1>

        <!-- 開始画面 -->
        <div id="intro-area">
            <p>全75問の質問に答えることで、あなたの価値観を16の類型に分類します。<br><br>下のボタンを押して診断を開始してください。</p>
            <button id="start-button">診断開始</button>
        </div>

        <!-- 診断画面（最初は非表示） -->
        <div id="main-test-area" class="hidden">
            <p id="question-text"></p>
            <p id="progress-counter"></p>
            <div id="answer-buttons">
                <button class="answer-btn" data-answer="agree">そう思う</button>
                <button class="answer-btn" data-answer="somewhat_agree">どちらかと言えば<br>そう思う</button>
                <button class="answer-btn unsure-btn" data-answer="unsure">わからない</button>
                <button class="answer-btn" data-answer="somewhat_disagree">どちらかと言えば<br>そう思わない</button>
                <button class="answer-btn" data-answer="disagree">そう思わない</button>
            </div>
            <div id="navigation-buttons">
                <button id="back-button">一つ戻る</button>
            </div>
        </div>

        <!-- 結果画面（最初は非表示） -->
        <div id="result-area" class="hidden">
            <h2>あなたの価値観タイプは...</h2>
            <h3 id="result-type"></h3>
            <p id="result-description"></p>
            <div id="score-display">
                <h4>最終スコア</h4>
                <p id="final-scores"></p>
            </div>
            <button onclick="location.reload()">もう一度診断する</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
